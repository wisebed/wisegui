<!DOCTYPE html >
<meta charset="utf-8">
<head>
	<title>WISEBED REST/WebSocket API v2.3 - Login</title>
	<link rel="stylesheet" media="screen" href="bootstrap.css">
	<style type="text/css">
		.container {
			padding-top: 20px;
		}
		#callResult {
			width: 500px;
			height: 800px;
			background-color: #dddddd;
		}
	</style>
	<script type="text/javascript" src="jquery-1.7.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			$('#callState').innerHTML = "Loading...";

			var reservationsRequest = $.ajax({
				url: "/rest/2.3/reservations",
				context: document.body
			});

			reservationsRequest.done(function(data) {
				$("#callResult").append(data);
			});
		});
	</script>
</head>
<body>

<div class="container">

	<h1>WISEBED REST/WebSocket API v2.3</h1>

	<h2>Reservation</h2>

	<div class="row">
		<div class="span6" id="callState"></div>
		<div class="span10"><code id="callResult"></code></div>
	</div>

</div>

</body>
</html>
