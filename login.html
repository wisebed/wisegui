<!DOCTYPE html >
<meta charset="utf-8">
<head>
	<title>WISEBED REST/WebSocket API v2.3 - Login</title>
	<link rel="stylesheet" media="screen" href="bootstrap.css">
	<style type="text/css">
		.container {
			padding-top: 20px;
		}
	</style>
	<script type="text/javascript" src="jquery-1.7.1.js"></script>
	<script type="text/javascript" src="login.js"></script>
</head>
<body>

<div class="container">

	<h1>WISEBED REST/WebSocket API v2.3</h1>

	<h2>Login</h2>

	<hr/>

	<form id="loginForm" name="loginForm" action="/wisebed/2.3/login" method="post">
		<div class="row" id="firstButtonsRow">
			<div class="span4">&nbsp;</div>
			<div class="span12">
				<input type="button" onclick="addNewRowToLoginForm()" value="+"/>&nbsp;
				<input type="button" onclick="removeRowFromLoginForm()" value="-"/>
			</div>
		</div>
		<div class="row">
			<div class="span4">&nbsp;</div>
			<div class="span12"><input type="submit" value="login" /></div>
		</div>
	</form>

</div>

</body>
</html>
